<template>
    <div class="slds-grid slds-grid_vertical-align-center">
        <template if:true={hasValue}>
            <span class="slds-avatar slds-avatar_circle slds-avatar_small slds-m-right_x-small">
                <img alt={value.Name} src={photoUrl} title={value.Name} />
            </span>
            <span class="slds-truncate" title={value.Name}>{value.Name}</span>
        </template>
        <template if:false={hasValue}>
            <lightning-button-icon
                icon-name="utility:add"
                alternative-text="Choose User"
                title={placeholder}
                onclick={handleClick}
            ></lightning-button-icon>
            <span class="slds-p-left_x-small slds-truncate">{placeholder}</span>
        </template>
    </div>
</template>
