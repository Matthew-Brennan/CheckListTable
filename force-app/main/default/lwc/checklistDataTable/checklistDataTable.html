<template>
    <lightning-card title="Checklist Items" icon-name="custom:custom63">
        <!-- Existing Buttons -->
        <lightning-button-icon
            icon-name="utility:add"
            alternative-text="add"
            title="New Task"
            onclick={handleNewTask}
            class="slds-m-top_medium"
            style="padding-left: 14px;"
        ></lightning-button-icon>

        <lightning-button-icon
            icon-name="utility:refresh"
            alternative-text="Refresh"
            title="Refresh"
            onclick={refreshData}
            class="slds-m-top_medium"
            style="padding-right: 14px;"
        ></lightning-button-icon>

        <!-- Delete Button -->
        <lightning-button 
            variant="destructive" 
            label="Delete" 
            onclick={handleClickDelete}
        ></lightning-button>

        <!-- Data Loader Button -->
        <lightning-button 
            variant="Success" 
            label="Data Loader" 
            onclick={handleModalOpen}
        ></lightning-button>

        <!-- Time Entries Button -->
        <lightning-button if:true={TimeEntryBool}
            variant="Success" 
            label="Time Entries" 
            onclick={handleTimeOpen}
        ></lightning-button>

        <!-- Data Loader Button -->
        <lightning-button 
            variant="brand" 
            label="New Checklist" 
            onclick={handleNewChecklist}
        ></lightning-button>

        <!-- Data Table -->
        <template if:true={checkList}>
            <lightning-datatable
                class="custom-datatable"
                max-row-select ='1'
                key-field="Id"
                data={paginatedCheckList}
                columns={columns}
                draft-values={draftValues}
                hide-checkbox-column={hideCheckboxColumn}
                show-row-number-column={showRowNumberColumn}
                onrowselection={handleRowSelection}
                onrowaction={handleRowAction}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={handleSorting}
                onsave={handleSave}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error fetching checklist items</p>
        </template>
        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <lightning-button 
                label="Previous" 
                onclick={previousPage}
                disabled={disablePrevious}
                class="slds-m-right_small"
            ></lightning-button>
            <p>Page {pageNumber} of {totalPages}</p>
            <lightning-button 
                label="Next" 
                onclick={nextPage}
                disabled={disableNext}
                class="slds-m-left_small"
            ></lightning-button>
        </div>


        <!-- Modal Logic for Data Loader -->
        <template if:true={isModalOpen}>
            <c-check-list-data-loader 
                record-id={passedChklistId}
                chklst={passedChklistId}
                onclose={handleModalClose} 
                onsave={handleModalSave}>
            </c-check-list-data-loader>
        </template>

        <!-- Modal Logic for to Time Entry -->
        <template if:true={toTimeEntry}>
            <c-check-list-time-entry
                case-id={recordId}
                checklist-id={passedChklistId}
                row-ids={selectedRowsID}
                time-entry={timeEntry}
                onclose={handleTimeClose} 
                onsave={handleTimeSave}>
            </c-check-list-time-entry>
        </template>
    </lightning-card>
</template>
