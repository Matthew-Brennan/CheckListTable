<template>
    <!-- Modal header with a title -->
    <lightning-modal-header title="Time Entry" label="Time Entry"></lightning-modal-header>

    <!-- Modal body section -->
    <lightning-modal-body>
        <p>{timeEntry}</p>
        
        <!-- Case Related List Selector -->
        
        <lightning-record-edit-form object-api-name="SFDC_Time_Reporting__c" onsuccess={handleTRSuccess}>
            <lightning-messages> </lightning-messages>
        <!-- Time Reporting Input Fields -->
            <lightning-input-field
            field-name="Case__c"
            value={theCase}
            ></lightning-input-field>

            <!-- User Related List Selector -->
            <lightning-input-field  field-name="User__c" value={theUser}></lightning-input-field>
            <lightning-input-field field-name="Date__c"> </lightning-input-field>
            <lightning-input-field field-name="Time_Category__c"> </lightning-input-field>
            <lightning-input-field field-name="Description_of_Work__c" value={descOfWork}> </lightning-input-field>
            <lightning-input-field field-name="WBS__c" value={wbsNum}> </lightning-input-field>
            <lightning-input-field field-name="Hours_Worked__c" value={hoursWorked} onchange={handleHW}> </lightning-input-field>
            <lightning-input-field field-name="OT_Hours_Worked__c" onchange={handleOT}> </lightning-input-field>
            <lightning-input-field field-name="Charge_Out_Position__c" value={chargeOutPos}> </lightning-input-field>
            <lightning-input-field field-name="Charge_Out_Rate__c" value={chargeOutRate}> </lightning-input-field>
            <lightning-input-field field-name="Billing_Company__c" value={billingCompany}> </lightning-input-field>

            <!--Call Signature LWC-->
            <lightning-card >
                <c-name-and-signature-capture record-id={timeID}></c-name-and-signature-capture>
            </lightning-card>

            
            <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Create Time Report"
            onclick={handleSubmit}
            >
            </lightning-button>
    
        </lightning-record-edit-form>
    
    </lightning-modal-body>

    <!-- Modal footer section with action buttons
    <lightning-modal-footer>
         Button to close the modal; onclick event triggers handleClose 
        <lightning-button 
            label="Close"                        
            onclick={handleClose}                      
        ></lightning-button>
         Button to upload the selected file; onclick event triggers handleSave 
        <lightning-button 
            class="upload-button"                      
            label="Save Time Entry"            
            onclick={handleSave}                      
            variant="brand"                     
        ></lightning-button>
    </lightning-modal-footer> -->
</template>
