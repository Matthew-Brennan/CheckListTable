<template>
    <!-- Modal header with a title -->
    <lightning-modal-header title="Time Entry" label="Time Entry"></lightning-modal-header>

    <!-- Modal body section -->
    <lightning-modal-body>
        
            <!-- Case Related List Selector -->
            <lightning-input
                label="Case"
                name="Case"
            ></lightning-input>

            <!-- User Related List Selector -->
            <lightning-input
                label="User"
                name="User"
            ></lightning-input>
            <lightning-record-edit-form object-api-name="SFDC_Time_Reporting__c">
                <lightning-messages> </lightning-messages>
            <!-- Time Reporting Input Fields -->
                <lightning-input-field field-name="Date__c"> </lightning-input-field>
                <lightning-input-field field-name="Description_of_Work__c"> </lightning-input-field>
                <lightning-input-field field-name="WBS__c"> </lightning-input-field>
                <lightning-input-field field-name="Total_Hours_Worked__c"> </lightning-input-field>
                <lightning-input-field field-name="OT_Hours_Worked__c"> </lightning-input-field>
                <lightning-input-field field-name="Charge_Out_Position__c"> </lightning-input-field>
                <lightning-input-field field-name="Charge_Out_Rate__c"> </lightning-input-field>
                <lightning-input-field field-name="	Billing_Company__c"> </lightning-input-field>

                <!--WHERE THE SIGNATURE WILL GO MAYBE-->
                <lightning-button
                class="slds-m-top_small"
                type="submit"
                label="Create new"
            >
            </lightning-button>
        
    </lightning-record-edit-form>
    </lightning-modal-body>

    <!-- Modal footer section with action buttons -->
    <lightning-modal-footer>
        <!-- Button to close the modal; onclick event triggers handleClose -->
        <lightning-button 
            label="Close"                        
            onclick={handleClose}                      
        ></lightning-button>
        <!-- Button to upload the selected file; onclick event triggers handleSave -->
        <lightning-button 
            class="upload-button"                      
            label="Save Time Entry"            
            onclick={handleSave}                      
            variant="brand"                     
        ></lightning-button>
    </lightning-modal-footer>
</template>
