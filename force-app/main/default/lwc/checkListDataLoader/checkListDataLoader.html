<template>
    <lightning-modal-header title="Process CSV File"></lightning-modal-header>
    <lightning-modal-body>
        <p>This is a test modal.</p>
        <div class="file-uploader">
            <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
            <div class="error-message">{fileName}</div>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
        <lightning-button class="upload-button" label="Upload File" onclick={handleSave} variant="brand"></lightning-button>
    </lightning-modal-footer>
</template>
